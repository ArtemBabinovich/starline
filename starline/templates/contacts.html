<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for item in contacts %}
<h5>{{ item.name }}</h5>
<h5>{{ item.address }}</h5>
<h5>{{ item.phone1 }}</h5>
<h5>{{ item.phone2 }}</h5>
<h5>{{ item.phone_service }}</h5>
<h5>{{ item.email }}</h5>
<h5>{{ item.social_info }}</h5>
<h5>{{ item.time_work1 }}</h5>
<h5>{{ item.time_work2 }}</h5>
<iframe {{ item.maps }}></iframe>
{% endfor %}


<form method="POST">
    <h3>Обратная связь</h3>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-outline-primary">Отправить</button>
</form>


</body>
</html>
